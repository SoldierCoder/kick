<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app='resume'>
  
    <div class='container-fluid'>
      <div class='row-fluid'>
        <div class='row'>
          <div class='col-xs-1 col-md-1'
          <!--Sidebar  content-->
          Experts<br>
          <img src='https://secure.gravatar.com/avatar/688ae188d5c1adf95968d0e6d9615962'>
          <br>
          Ed Drain
          <br>
          <multi-avatar data-gravater-id="rpcurrie@gmail.com"/>
        </div>
        <div class='col-xs-11 col-md-11'>
          <!--Body content-->
          <section ng-class="pull-right" ng-controller="PanelController as panel">
            <ul class="nav nav-pills">
              <li ng-repeat="item in panel.items" ng-class="{ active: panel.isSelected($index+1) }">
                <a href="" ng-click="panel.selectTab($index+1)">{{item.title}}</a>
              </li>
          
            </ul>
            <div ng-repeat="item in panel.items"> 
              <div class="panel pull-left" ng-show="panel.isSelected($index+1)">
                <h4>{{item.title}}</h4>
              </div>
            </div>
          </section>
              
        </div>  
      </div>
      
     </div>
   

        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>    
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="bower_componets/angular-multi-avatar/src/md5.js"></script>

    <script type="text/javascript" src="bower_componets/angular-multi-avatar/src/multi-avatar-directive.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
